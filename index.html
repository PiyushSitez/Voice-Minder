  <head>
    <meta charset="UTF-8" />

    <title>VoiceMinder - Smart Reminders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Outfit', sans-serif; 
        cursor: none; /* Hide default cursor */
        overflow-x: hidden;
        background-color: #000;
        color: white;
      }
      
      /* Neon Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #4f46e5, #9333ea); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #6366f1, #a855f7); 
      }

      /* Hide default cursor on interactive elements too */
      button, a, input, textarea, select {
        cursor: none;
      }

      /* Page Transition Animation - Premium Feel */
      @keyframes pageEnter {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      .page-enter-active {
        animation: pageEnter 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Glassmorphism Utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 50px 0 rgba(124, 58, 237, 0.15);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        border-color: #8b5cf6;
        background: rgba(0, 0, 0, 0.6);
        outline: none;
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        transform: scale(1.01);
      }

      /* Animation Utilities */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 5s ease infinite;
      }
      @keyframes gradient-x {
        0% { background-position: 0% 50% }
        50% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
      }

      /* Scroll Reveal */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
